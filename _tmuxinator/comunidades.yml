# ~/.tmuxinator/comunidades.yml

project_name: Comunidades
project_root: ~/workspace/comunidades
socket_name: comunidades
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vim -c NERDTree
        - git status
        - tmux resize-pan -R 100 &&  mysql -u root -p comunidades
  - logs: 
      layout: even-vertical
      panes: 
        - tail -f /var/log/comunidades.log
        - tail -f /var/log/comunidades_libsapo_php.log
